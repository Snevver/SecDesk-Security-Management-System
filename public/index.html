<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .error-log {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }
    
        .error-message {
            color: #ff0000;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    
    <div id="debug" class="error-log" style="display:none;"></div>
    <div id="error-message" class="error-message"></div>
    
    <form action="" method="POST" id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Login</button>
    </form>

    <script>
        // Function to log debug info
        function debugLog(message) {
            const debugEl = document.getElementById('debug');
            debugEl.style.display = 'block';
            debugEl.innerHTML += message + '<br>';
            console.log(message);
        }
        
            // Function to display error message
            function showError(message) {
                document.getElementById('error-message').textContent = message;
            }
        
        // Script to handle login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('debug').innerHTML = '';
            document.getElementById('error-message').textContent = '';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            debugLog('Sending login request...');

            // Try with the component login endpoint
            fetch('../src/components/login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => {
                debugLog(`Response status: ${response.status}`);
                return response.text().then(text => {
                    if(text.length === 0) {
                        debugLog('Empty response from server');
                        throw new Error('Empty response from server');
                    }

                    // First check if the response is HTML (error page)
                    if (text.trim().startsWith('<!DOCTYPE html>') || text.trim().startsWith('<html')) {
                        debugLog('Received HTML response instead of JSON');
                        throw new Error('Server returned HTML instead of JSON');
                    }

                    try {
                        debugLog(`Response text: ${text.substring(0, 100)}...`);
                        return JSON.parse(text);
                    } catch (e) {
                        debugLog(`JSON parse error: ${e.message} - Text: ${text.substring(0, 100)}`);

                        // If we see "PDO Connection failed" or similar database error
                        if (text.includes('Connection failed') || text.includes('PDO')) {
                            throw new Error('Database connection issue. Please try again later.');
                        }

                        throw new Error('Invalid response from server: ' + text.substring(0, 100));
                    }
                });
            })
            .then(data => {
                debugLog(`Parsed data: ${JSON.stringify(data)}`);
                if (data.success) {
                    debugLog(`Login successful, redirecting to: ${data.redirect}`);
                    window.location.href = data.redirect;
                } else {
                    const errorMsg = data.error || 'Login failed. Please try again.';
                    debugLog(`Login failed: ${errorMsg}`);
                    showError(errorMsg);
                }
            })
            .catch(error => {
                debugLog(`Error: ${error.message}`);
                showError(error.message || 'An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
