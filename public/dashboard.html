<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to the SecDesk-Security-Management-System dashboard</h1>
    
    <div id="user-info">
        <!-- User info will be displayed here -->
    </div>
    
    <button id="logout-btn">Logout</button>

    <script>
        // Check if user is logged in
        fetch('../src/components/check_session.php')
            .then(response => {
                return response.text().then(text => {
                    try {
                        return JSON.parse(text);
                    } catch (e) {
                        console.error('JSON Parse Error:', e);
                        console.log('Raw server response:', text);
                        return { logged_in: false, error: true };
                    }
                });
            })
            .then(data => {
                if (!data.logged_in) {
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('user-info').innerHTML = `
                        <p>
                            Logged in as ${data.email || 'Unknown user'}
                        </p>
                        <p>
                            User role: ${data.role || 'Unknown role'}
                        </p>
                    `;
                }
            })
            .catch(error => {
                console.error('Session check error:', error);
                window.location.href = 'index.html';

            });
            
        // Handle logout
        document.getElementById('logout-btn').addEventListener('click', function() {
            fetch('../src/components/logout.php')
                .then(() => {
                    window.location.href = 'index.html';
                })
                .catch(error => {
                    console.error('Logout error:', error);
                    alert('Error during logout. Redirecting to login page.');
                    window.location.href = 'index.html';
                });
        });
    </script>
</body>
</html>
