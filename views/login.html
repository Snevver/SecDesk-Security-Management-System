<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <header id="mainHeader">
        <img src="images/secdesk-logo.png" alt="SecDesk Logo" class="logo">
    </header>

    <div id="debug" style="display:none;"></div>
    <div id="error-message"></div>

    <main class="container-fluid">
        <section class="row" id="loginSection">
            <div class="col-12 col-xl-6 d-flex flex-column justify-content-center align-items-center"
                id="loginContainer">
                <img src="images/sms-simple.png" alt="SecDesk Logo" class="sms mb-4">
                <form id="login-form">
                    <div class="form-group mb-4">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group mb-4">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Password">
                    </div>
                    <button type="submit" id="login" class="btn">Login</button>
                </form>
            </div>

            <div id="loginRight" class="col-6 d-flex flex-column justify-content-center align-items-center">
                <img src="images/login-image.png" alt="Mainframe" class="mainframe">
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
